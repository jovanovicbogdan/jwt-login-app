<main>
  <nav>
    <ul>
      <div *ngIf="authService.loggedInUser() === null">
        <li>
          <a routerLink="/login">Login</a>
        </li>
        <li>
          <a routerLink="/register">Register</a>
        </li>
      </div>
      <li *ngIf="authService.loggedInUser()">
        <p>Hello, {{ authService.loggedInUser()?.username }}</p>
        <a routerLink="/home">Home</a>
        <a (click)="logout()">Logout</a>
      </li>
    </ul>
  </nav>
</main>

<router-outlet />
