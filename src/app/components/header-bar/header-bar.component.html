<div
  class="flex flex-column align-items-end border-bottom-1 border-gray-200 pt-3 pb-3"
>
  <div class="flex flex-row align-items-center">
    <button
      pButton
      pRipple
      type="button"
      icon="pi pi-bell"
      class="p-button-rounded p-button-secondary p-button-text mr-3"
    ></button>
    <p-avatar
      image="https://images.unsplash.com/photo-1535713875002-d1d0cf377fde?q=80&w=1780&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
      styleClass="mr-2"
      size="normal"
      shape="circle"
    ></p-avatar>
    <div>
      <p class="text-base mb-0 mt-1 text-gray-700">johndoe&#64;example.com</p>
      <p class="text-sm mb-0 mt-1 text-gray-500">ROLE_ADMIN</p>
    </div>
    <div>
      <button
        pButton
        pRipple
        type="button"
        icon="pi pi-angle-down"
        class="p-button-secondary p-button-text"
        (click)="menu.toggle($event)"
      ></button>
      <p-menu #menu [popup]="true" [model]="items"></p-menu>
    </div>
  </div>
</div>
