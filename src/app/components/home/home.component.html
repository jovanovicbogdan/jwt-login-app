<p-toast />
<p-sidebar
  [(visible)]="sidebarVisible"
  [transitionOptions]="'300ms cubic-bezier(0, 0, 0.2, 1)'"
  position="right"
  styleClass="p-sidebar-md"
>
  <app-manage-user
    (sidebarClosed)="closeSidebar()"
    [user]="user"
    [operation]="operation"
  />
</p-sidebar>
<div class="flex align-items-stretch" style="height: 100vh">
  <div
    class="flex flex-column align-items-stretch border-right-1 col-2 border-gray-200"
  >
    <app-menu-bar />
  </div>
  <div class="flex flex-column flex-grow-1">
    <div>
      <app-header-bar />
    </div>
    <div class="main-container p-3">
      <button
        pButton
        icon="pi pi-plus"
        label="Create User"
        class="p-button-primary"
        (click)="createUser()"
      ></button>
      <div class="mt-4">
        <app-user-card
          *ngFor="let user of users"
          [user]="user"
          (update)="updateUser($event)"
        />
      </div>
    </div>
  </div>
</div>
